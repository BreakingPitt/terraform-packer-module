repos:
- repo: git://github.com/antonbabenko/pre-commit-terraform
  rev: v1.81.0
  hooks:
    - id: terraform_fmt
    - id: terraform_validate
    - id: terraform_tflint
      args:
        - --args=--config=./.tflint/tflint.hcl

    - id: terraform_tfsec
      args:
        - --args=--config-file=./.tfsec/config.yml
